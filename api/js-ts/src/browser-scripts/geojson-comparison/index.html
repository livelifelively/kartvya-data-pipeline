<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoJSON Comparison Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      .geojson-input-container {
        display: block;
      }
      textarea {
        width: 90%;
        margin: 10px auto;
        display: block;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 10px auto;
      }
      button {
        padding: 10px 20px;
      }
      #map {
        width: 100%;
        height: 70vh;
      }
      #comparison-result {
        width: 90%;
        margin: 10px auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>GeoJSON Comparison Map</h1>
    <div class="button-container">
      <button id="toggle-input-button">Hide Inputs</button>
      <button id="render-button">Render GeoJSONs</button>
      <button id="prev-button" disabled>Previous Feature</button>
      <button id="next-button" disabled>Next Feature</button>
    </div>
    <div id="geojson-inputs" class="geojson-input-container">
      <textarea id="base-geojson-input" placeholder="Paste base GeoJSON here..." rows="10"></textarea>
      <textarea id="comparison-geojson-input" placeholder="Paste comparison GeoJSON here..." rows="10"></textarea>
    </div>

    <div id="map"></div>
    <div id="comparison-result"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
